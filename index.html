<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Python Developer</title>
</head>
<body>
    <div class="main-block">
        <span class="triangle"></span>
        <h1 class="main-text">Vadym</h1>
    </div>
    <div class="about-block">
        <h1 class="about-text about-text-1">Python разработчик</h1>
        <h1 class="about-text about-text-2 unshowed">And some JAVA :)</h1>
        <div class="images">
            <img src="img/python.png" alt="" class="img">
            <img src="img/mongodb.png" alt="" class="img">
            <img src="img/database.png" alt="" class="img">
            <img src="img/sanic.png" alt="" class="img">
            <img src="img/flask.png" alt="" class="img">
        </div>
    </div>
    <div class="orders">
        <h1 class="orders-text">Я делаю</h1>
        <ul>
            <li>Ботов для discord'а</li>
            <li>Ботов для telegram'а</li>
            <li>API для разных целей</li>
            <li>Бэкенд для сайтов</li>
            <li>Настраиваю discord сервера</li>
            <li>Парсеры для разных целей</li>
        </ul>
    </div>
    <footer class="footer">
        <span class="info"><i class="fab fa-github"></i><a href="https://github.com/VadyChel">Github</a></span>
        <span class="info"><i class="fab fa-discord"></i>𝚅𝚢𝚝𝚑𝚘𝚗.𝚕𝚞𝚒#2020</span>
    </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).on("scroll", function () {
        var height = $(window).scrollTop();
        console.log(height)
        if(height >= 1250){
            $(".images").addClass("unshowed");
            $(".main-text").css({"color":"#555"});
        } else{
            $(".images").removeClass("unshowed");
            $(".main-text").css({"color":"#cccc"});
        }

        if(height >= 1030){
            $(".about-text-1").addClass("unshowed");
            $(".about-text-2").addClass("unshowed");
        } else{
            $(".about-text-1").removeClass("unshowed");
            $(".about-text-2").addClass("unshowed");
        }
        if (height >= 100){
            $('.main-text').addClass('main-text-scrolled');
        } else{
            $('.main-text').removeClass('main-text-scrolled');
        }
    });

    $('.about-text').hover(function() {
        $(".about-text-1").addClass("unshowed");
        $(".about-text-2").removeClass("unshowed");
        setTimeout(function(){
            $(".about-text-2").addClass("unshowed");
            $(".about-text-1").removeClass("unshowed");
        }, 3000);
    })
</script>
</html>
